<html xmlns="http://www.w3.org/1999/xhtml"></html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>


    <div class="header">
        <img src="./logo.svg" alt="">
    </div>



    <div class="title-row">
        <table class="instruction-row">

                <img src="./star.svg" alt="">
                <p class="instructions-title"> Instructions</p>
                <img src="./star.svg
                " alt="">
                <tr>
                    <td class="instruction-num">1</td>
                    <td class="insruction-text">Hiding behind one of these doors is the ChoreBot.</td>
                </tr>

                <tr>
                        <td class="instruction-num">2</td>
                        <td class="insruction-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
                </tr>

                <tr>
                        <td class="instruction-num">3</td>
                        <td class="insruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
                </tr>
                <tr>
                        <td class="instruction-num">4</td>
                        <td class="insruction-text">See if you can score a winning streak!</td>
                </tr>
        
        
        </table>


    
       


    </div>
        <div class="door-row">
                <img id="door1" class="door-frame" src="http://solijon.net/chore.door/closed_door.svg" alt="">
                 <img id="door2" class="door-frame" src="http://solijon.net/chore.door/closed_door.svg" alt="">
                 <img id="door3" class="door-frame" src="http://solijon.net/chore.door/closed_door.svg" alt="">
            </div>
        
        
        <div id="start" class="start-row">


            Good Luck

        </div>




    <script src="script.js" defer></script>
</body>
</html>
